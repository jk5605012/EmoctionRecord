kind: pipeline
type: docker
name: default
steps:
  - name: test
    image: plugins/docker
    environment:
      GO111MODULE: "on"
    commands:
      - apk update && apk add go
      - apk add libc-dev
      - apk add --no-cache git
      - apk add openrc --no-cache
      - rc-service docker start
      - go test -v ./...
