kind: pipeline
type: docker
name: default
steps:
  - name: test
    image: docker:19.03.0-dind
    volumes:
    - name: sock
      path: /var/run/docker.sock
    environment:
      GOPATH: /drone
      GO111MODULE: "on"
    commands:
      - apk update && apk add go
      - apk add libc-dev
      - apk add --no-cache git
      - go test -v ./...
